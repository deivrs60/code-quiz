<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz!</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="header" id="header">
                <div class="view-high-scores">View High Scores</div>

                <!-- Start Button -->
            <div class= "btn">
                <button type="submit" id="start-btn">Start Quiz</button>
             </div>

                <div class="countdown">Time Left: 
                    <span class="timer" id="time-remaining">60</span>
                </div>
        
        </header>
        
        <main>
           <!-- Quiz Card -->
           <div class="card-selected" id="question-card">

            <!-- Card Header -->
               
               <div class="card-header" id="question">
                    <h2 class="question"> Are you ready to take this quiz? </h2>
               </div>

            <!-- Card Body -->

               <div class="card-body" id="card-body">
                   <div class="answers">
                       <div class="options">
                           <span></span>
                       </div>
                   </ul>
                   
               </div>


               <!-- Card Footer -->
               <div class="card-footer" id="card-footer">
                    <div class="stats-wrapper">
                        <div class="score-box">
                            <p id="current-score">Score:
                                <span id="score">0</span>
                            </p>
                        </div>
                        
                    </div>
               </div>
            </div>
            

             </div>

                 <!--Results Box -->
             <div class="result-box" id="results">
                <div class="quiz-complete"> You've finished the quiz!</div>
                   </br>
                <div class="score-text">
                   <span> You got a score of <p class="score"></p></span>
                </br>
                <form>
                   <label for="name">Enter Your Initials</label>
                   <input type="text" placeholder="Press 'Tab' to input initials" id="name" name="name" class="form-input" />
                   <button type="submit"> Save Score</button>
               </form>

               
                   <p>If you'd like to retry, click the "Start Quiz" button above!</p>
                    
                </div>
        </main>


        <script src="assets/js/script.js"></script>
    </body>
</html>
